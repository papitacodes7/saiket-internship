<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .container {
    flex: 1; /* Fills the available space */
    display: grid;
    grid-template-areas:
      "header header"
      "sidebar main"
      "footer footer";
    grid-template-columns: 250px 1fr;
    grid-template-rows: auto 1fr auto;
  }
  header {
    grid-area: header;
    background: #0077cc;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  aside {
    grid-area: sidebar;
    background: #f4f4f4;
    padding: 1rem;
  }
  main {
    grid-area: main;
    padding: 1rem;
  }
  footer {
    grid-area: footer;
    background: #333;
    color: white;
    text-align: right;
    padding: 1rem;
  }

  
  @media (max-width: 700px) {
    .container {
      display: flex;
      flex-direction: column;
      flex: 1; 
    }
    header, aside, main, footer {
      width: 100%;
    }
    footer {
      margin-top: auto; 
    }
  }
</style>

</head>
<body>
  <div class="container">
    <header>
      <h1>My Website</h1>
    </header>
    <aside>
      <h2>Sidebar</h2>
      <p>Navigation or Info</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>This is the main area of the site.</p>
    </main>
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </div>
</body>
</html>
